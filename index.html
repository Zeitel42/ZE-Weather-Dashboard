<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ZE Weather-Dashboard</title>
</head>

<body>
    <header>
        <h1 class="header-title">Weather Dashboard</h1>
    </header>
    <!-- main  -->
    <main class="row">

        <!-- Search card with form input -->
        <div class="row display-search-city">
            <div class="search-form">
                <h2 id="search-header">Search for a City:</h2>
                <form>
                    <div>
                        <label for="input">
                            <input type="text" id="userInput" placeholder="Enter a city">
                        </label>
                    </div>
                    <div>
                        <button type="submit" id="searchBtn" class="btn ">Search</button>
                    </div>
                </form>
                <div class="card previous-searches">
                    <!-- <button class="btn btn-secondary"></button> -->
                    <!-- <button type="button" id="clear-history" onclick=clearHistory()>Clear History</button> -->
                </div>
            </div>
            <div class="col city">
                <div class="current-city">
                    <div class="city-date">
                        <h2 id="name"></h2>
                        <img id="currentIcon">
                    </div>
                    <ul>
                        <li id="temp"></li>
                        <li id="wind"></li>
                        <li id="humidity"></li>
                        <li id="uvi"></li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="row fiveDayBlock">

            <div>
                <h3 id="fiveDayHeader">5-day Forecast</h3>
            </div>
            <div class="fiveDayContainer row">
                <!-- 5 day forcast here created in js -->
            </div>

        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
