<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>ZE Weather-Dashboard</title>
</head>
<body>
    <header>
        <h1 class="header-title">Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="col-3 card search-form">
            <div>
                <h2>Search for a City:</h2>
                <form>
                    <label for="input">
                        <input type="text" id="userInput" placeholder="Raleigh">
                    </label>
                    <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="previous-searches">
                <button class="btn btn-secondary"></button>
            </div>
        </div>
        <div class="col-8 display-city">
            <div>
                <div class="current-city card">
                    <div class="city-date">
                        <h2 id="name">Atlanta 3/20/22</h2>
                        <img id="currentIcon">
                    </div>
                    <ul>
                        <li id="temp"></li>
                        <li id="wind"></li>
                        <li id="humidity"></li>
                        <li id="uvi"></li>
                    </ul>
                </div>
                <h3>5 day forcast</h3>
                <div class="row fiveDayContainer">
                    <!-- 5 day forcast here created in js -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
